name: Next.js CI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'Next.js/**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Lint with ESLint
      run: npx eslint .

    - name: Test with Jest
      run: npm test
