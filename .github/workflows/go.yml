name: Go CI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'Go/**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint with golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.31
        args: --issues-exit-code=0 --timeout=5m

    - name: Test
      run: go test -v ./...
